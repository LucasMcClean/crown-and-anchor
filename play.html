<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Crown & Anchor</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/vars.css" />
    <link rel="stylesheet" href="./styles/play.css" />
    <script defer src="./scripts/play.js"></script>
  </head>
  <body>
    <main>
      <a class="back-button" href="./index.html">↩</a>
      <div class="faces-wrapper">
        <div id="heart" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/heart.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="crown" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/crown.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="diamond" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/diamond.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="spade" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/spade.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="anchor" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/anchor.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="club" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/club.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
      </div>
      <div id="dice-display">
        <div class="die"></div>
        <div class="die"></div>
        <div class="die"></div>
      </div>
      <div class="info-bar-wrapper">
        <div class="info-bar">
          <p id="bank-display">500</p>
          <button id="confirm-bets">Confirm Bets</button>
        </div>
      </div>
      <div class="bet-amt-bar-wrapper">
        <div class="bet-amt-bar">
          <p id="bet-amt">5</p>
          <div class="inc-dec-bet-amt">
            <button id="inc-bet-amt" class="inc-dec-btn">⤊</button>
            <button id="dec-bet-amt" class="inc-dec-btn">⤋</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
