<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Crown & Anchor</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/vars.css" />
    <link rel="stylesheet" href="./styles/play.css" />
    <script defer src="./scripts/play.js"></script>
  </head>
  <body>
    <main>
      <div class="faces-wrapper">
        <div id="heart" class="face">
          <img class="face-icon" src="./images/card-icons/heart.svg" />
        </div>
        <div id="crown" class="face">
          <img class="face-icon" src="./images/card-icons/crown.svg" />
        </div>
        <div id="diamond" class="face">
          <img class="face-icon" src="./images/card-icons/diamond.svg" />
        </div>
        <div id="spade" class="face">
          <img class="face-icon" src="./images/card-icons/spade.svg" />
        </div>
        <div id="anchor" class="face">
          <img class="face-icon" src="./images/card-icons/anchor.svg" />
        </div>
        <div id="club" class="face">
          <img class="face-icon" src="./images/card-icons/club.svg" />
        </div>
      </div>
    </main>
  </body>
</html>
