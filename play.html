<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Crown & Anchor</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/vars.css" />
    <link rel="stylesheet" href="./styles/play.css" />
    <script defer src="./scripts/play.js"></script>
  </head>
  <body>
    <main>
      <div class="faces-wrapper">
        <div id="heart" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/heart.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="crown" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/crown.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="diamond" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/diamond.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="spade" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/spade.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="anchor" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/anchor.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
        <div id="club" class="face">
          <div class="face-background"></div>
          <img
            class="face-icon"
            src="./images/card-icons/club.svg"
            draggable="false" />
          <div class="bets"></div>
        </div>
      </div>
      <div class="info-bar-wrapper">
        <div class="info-bar">
          <button id="confirm-bets">Confirm Bets</button>
          <p id="bank-display">$$$</p>
        </div>
      </div>
      <div id="dice-display">
        <div class="die"></div>
        <div class="die"></div>
        <div class="die"></div>
      </div>
    </main>
  </body>
</html>
